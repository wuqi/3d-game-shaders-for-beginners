<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>3D Game Shaders For Beginners</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="docsify/theme-simple-dark.css">
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				// 项目名称
				name: '3D Game Shaders For Beginners',
				// 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
				loadSidebar: true,
				// 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
				auto2top: true,
				repo: 'https://github.com/wuqi/3d-game-shaders-for-beginners',

			}
		</script>
		<script>
			window.$docsify = {
				search: {
					maxAge: 86400000, // 过期时间，单位毫秒，默认一天
					paths: auto, // 注意：仅适用于 paths: 'auto' 模式
					placeholder: '搜索',
					// 支持本地化
					placeholder: {
						'/zh-cn/': '搜索',
						'/': 'Type to search'
					},
					noData: '找不到结果',
					depth: 4,
					hideOtherSidebarContent: false
				}
			}
		</script>
		<!-- Docsify v4 -->
		<script src="docsify/docsify.min.js"></script>
		<script src="docsify/search.min.js"></script>
		<!-- CDN files for docsify-katex -->
		<script src="docsify/docsify-katex.js"></script>
		<!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
